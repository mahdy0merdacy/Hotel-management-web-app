<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Réservez votre séjour à l'hôtel LuxeSéjour.">
  <title>Réserver - Hôtel LuxeSéjour</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reservation.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/123.png" alt="Logo de l'hôtel LuxeSéjour">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="chambres.html">Chambres</a></li>
        <li><a href="reservation.html" class="active">Réserver</a></li>
        <li><a href="about.html">À Propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="reservation-section">
        <h1>Réservez Votre Séjour</h1>

        <!-- Room Type Selection -->
        <div class="room-type-selector">
            <label>
                <input type="radio" name="room-type" value="deluxe" checked>
                Chambre Deluxe
            </label>
            <label>
                <input type="radio" name="room-type" value="presidential">
                Suite Présidentielle
            </label>
            <label>
                <input type="radio" name="room-type" value="family">
                Chambre Familiale
            </label>
        </div>

        <!-- Unified Reservation Form -->
        <div class="reservation-forms">
            <form action="../src/book_room.php" method="POST" class="reservation-form">
                <input type="hidden" id="selected-room" name="room-type" value="deluxe"> <!-- Hidden input for selected room -->

                <label for="check-in">Date d'Arrivée :</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Date de Départ :</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="special-requests">Demandes Spéciales :</label>
                <textarea id="special-requests" name="special-requests" rows="4" placeholder="Ecrivez vos demandes ici..."></textarea>

                <button type="submit" class="cta-button">Réserver</button>
            </form>
        </div>
    </section>
</main>

<script>
    // Update the hidden input when a different room type is selected
    document.querySelectorAll('input[name="room-type"]').forEach((radio) => {
        radio.addEventListener("change", function () {
            document.getElementById("selected-room").value = this.value;
        });
    });
</script>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hôtel LuxeSéjour. Tous droits réservés.</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
