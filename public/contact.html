<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactez-nous pour toute question, réclamation ou demande.">
  <title>Contact - Hôtel LuxeSéjour</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/123.png" alt="Logo de l'hôtel LuxeSéjour">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="chambres.html">Chambres</a></li>
        <li><a href="reservation.html">Réserver</a></li>
        <li><a href="about.html">À Propos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="contact-section">
      <h1>Contactez-nous</h1>
      
      <!-- Form and Confirmation Wrapper -->
      <div class="form-wrapper">
        <!-- Contact Form -->
        <form action="#confirmation" method="POST" class="contact-form">
          <label for="reason">Raison du contact :</label>
          <select id="reason" name="reason" required>
            <option value="reclamation">Réclamation</option>
            <option value="booking">Réservation</option>
            <option value="general">Question Générale</option>
          </select>

          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

          <label for="cin">CIN :</label>
          <input type="text" id="cin" name="cin" placeholder="Entrez votre numéro de carte d'identité" required>

          <label for="phone">Téléphone :</label>
          <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>

          <label for="comments">Message ou Demandes Spéciales :</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Expliquez votre demande ici..."></textarea>

          <a href="#confirmation-overlay" class="cta-button">Envoyer</a>

        </form>
      </div>
      <div id="confirmation-overlay" class="confirmation-overlay">
        <div class="confirmation-message">
          <span class="checkmark">✔</span>
          <p>Message envoyé !</p>
          <p>Nos équipes vous répondront dans les plus brefs délais</p>
          <a href="#" class="cta-button">Fermer</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hôtel LuxeSéjour. Tous droits réservés.</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
